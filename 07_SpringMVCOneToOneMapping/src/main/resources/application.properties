spring.application.name=07_SpringMVCOneToOneMapping

spring.datasource.url=jdbc:mysql://localhost:3306/student_profile_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
